<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <style>
        body {
            font-family: Arial;
            background: #eef1f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 35px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 90px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
        }

        button {
            margin-top: 18px;
            padding: 12px;
            width: 100%;
            background: #4a6fe3;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
.back-link {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    font-size: 14px;
    color: #555;
}

.back-link:hover {
    color: #000;
    text-decoration: underline;
}

        button:hover {
            background: #3a5bd8;
        }

        .error {
            color: red;
            margin-top: 12px;
        }
    </style>
</head>

<body>

<div class="login-box">

    <img src="/images/logo.jpg" class="logo">

    <h2 th:text="${role == 'admin' ? 'Admin Login' : 'Sub-Admin Login'}"></h2>
    <p>Employee Management System</p>

    <form method="post" action="/login">
        <input type="hidden" name="role" th:value="${role}">

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <div th:if="${error}" class="error">
        ❌ Username or password is wrong
    </div>
<a href="/" class="back-link">← Back to Main Login</a>

</div>

</body>
</html>
