<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #eef1f6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .card {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* üèõÔ∏è Banasthali Logo */
        .university-logo {
            width: 90px;
            margin-bottom: 10px;
        }

        /* üë• Users Icon */
        .logo {
            width: 80px;
            margin: 15px 0;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            cursor: pointer;
        }

        .btn:hover {
            background: #e0e4ec;
        }
    </style>
</head>

<body>

<div class="card">

    <!-- üèõÔ∏è BANASTHALI LOGO -->
    <img src="/images/logo.jpg" class="university-logo" alt="Banasthali Vidyapith">

    <!-- üë• USERS ICON -->
    <img src="/images/users.jpg" class="logo" alt="Users">

    <h1>Employee Management System</h1>
    <p>Select Login Type</p>

    <a href="/login?role=admin">
        <button class="btn">Login as Admin</button>
    </a>

    <a href="/login?role=subadmin">
        <button class="btn">Login as Sub-Admin</button>
    </a>

</div>

</body>
</html>
