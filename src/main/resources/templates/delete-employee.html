<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #eef1f6;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            width: 600px;
            margin-top: 80px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-decoration: none;
            color: black;
            cursor: pointer;
            margin: 8px;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Delete Employee</h2>

    <form action="/admin/deleteEmployee" method="post"
          onsubmit="return confirm('Are you sure you want to delete this employee?');">

        <input type="number"
               name="employeeId"
               placeholder="Enter Employee ID"
               required>

        <br>

        <button type="submit" class="btn">Delete Employee</button>
    </form>

    <br>

    <a href="/admin/home" class="btn">Back to Dashboard</a>

</div>

</body>
</html>
