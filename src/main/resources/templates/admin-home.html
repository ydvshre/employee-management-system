<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            background: #eef1f6;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
        }

        .container {
            margin-top: 80px;
            text-align: center;
            width: 820px;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 15px 35px rgba(0,0,0,0.08);
        }

        h1 {
            margin-top: 5px;
            font-size: 26px;
            color: #333;
        }

        h3 {
            margin-top: -5px;
            color: #666;
            font-weight: normal;
        }

        .btn-box {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        /* âœ… ONE COMMON BUTTON STYLE */
        .action-btn {
            display: inline-block;
            padding: 14px;
            font-size: 17px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #f4f6f9;
            text-decoration: none;
            color: black;
            cursor: pointer;
            transition: 0.2s;
        }
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
    font-size: 17px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: #f4f6f9;
    cursor: pointer;
    text-decoration: none;
    color: black;
}

.btn:hover {
    background: #dfe4ee;
}

        .action-btn:hover {
            background: #dfe4ee;
            border-color: #bfc6d4;
        }
        /* LOGOUT BUTTON STYLING */
.logout-form {
    margin-top: 35px;
    display: flex;
    justify-content: center;
}

.logout-btn {
    width: 200px;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 2px solid #333;
    background: white;
    color: #333;
    cursor: pointer;
    transition: all 0.25s ease;
}

.logout-btn:hover {
    background: #333;
    color: white;
}


       
    </style>

</head>
<body>

<div class="container">

    <h1>Admin Dashboard</h1>
    <h3>Employee Management System</h3>

    <div class="btn-box">

        <a href="/admin/addEmployee" class="action-btn">Add Employee</a>

        <a href="/admin/edit" class="action-btn">Edit Employee</a>

        <a href="/admin/delete" class="action-btn">Delete Employee</a>

        <a href="/employee/view?role=admin" class="btn">View Employee</a>



        <a href="#" class="action-btn">Generate Report</a>

    </div>

<form action="/logout/admin" method="post" class="logout-form">
    <button type="submit" class="logout-btn">Logout</button>
</form>




   

</div>

</body>
</html>
